<header>
<link rel="stylesheet" href="public/css/home.css">
<link rel="stylesheet" type="text/css" href="public/css/clippy.css" media="all">
</header>

<body id="bg" name="bg">
	<div id="pixelTableDiv" name="pixelTableDiv" style="display:none;"></div>

	<!-- The hidden values below are used for storing user information
			gridWidth and gridHeight are used for storing the dimensions
			of the section that the user chooses for their seat assignment.
			user-section, row, and seat values are used for storing the
			3 components of the user's seat assignment.
			A user's seat assignment is able to be viewed by clicking
			the info icon.-->
	<input type="hidden" id="gridHeight" name="gridHeight" value=0>
	<input type="hidden" id="gridWidth" name="gridWidth" value=0>
	<input type="hidden" id="user-section" name="user-section" value=0>
	<input type="hidden" id="user-row" name="user-row" value=0>
	<input type="hidden" id="user-seat" name="user-seat" value=0>

	<div id="ppDiv" name="ppDiv" style="text-align: center">
			<input type="image" src="public/img/main_icon.png" alt="PP" name="ppIcon" class="icon-init" id="ppIcon" onclick="displayPPInfo();">
			<input type="image" src="public/img/arrow.png" alt="home-arrow" name="home-arrow" class="home=arrow" id="home-arrow">
			<input type="image" src="public/img/pixelpusher_logo_font.png" alt="font_logo" name="ppFontLogo" id="ppFontLogo">
	</div>
	<div id="lowerButtonsDiv" name="lowerButtonsDiv" style="display:none">
		<div id="settingsDiv" name="settingsDiv" onclick="settingsClicked();" style="text-align:center;">
			<input type="image" src="public/img/chair_icon.png" name="settingsButton" id="settingsButton" alt="Settings" />
			<p id="select-seat-label" class="home-screen-labels">Select Your Seat</p>
		</div>
		<div id="infoDiv" name="infoDiv" onclick="infoClicked();" style="text-align:center;">
			<input type="image" src="public/img/info_icon.png" name="infoButton" id="infoButton" alt="Info" />
			<p class="home-screen-labels">Information</p>
			<div id="appInfo" name="appInfo" style="display:none"><u>Your current seat is:</u></br>Section:</br>Row:</br>Seat Number:</div>
			<div id="appCredits" style="display:none;"></div>
		</div>
	</div>

	<div id="settingsDropDownDiv" name="settingsDropDownDiv">
		<div id="settingsTitleDiv" name="settingsTitleDiv" style="display:none;">
			<input type="image" src="public/img/back_icon.png" alt="Go Back" name="backButton" id="backButton" onclick="backClicked()">
			<h1 name="settingsTitle" id="settingsTitle"> Select Your Seat </h1>
		</div>
		<div id="innerSectionDiv" name="innerSectionDiv">
			<div id="sectionDiv" name="sectionDiv" style="display:none;" class="innerDDDiv">
				<div class="styleSelect">
					<select id="sectionDD" name="sectionDD">
						<option value="default" disabled selected>Select Your Section:</option>
						<option value="A">Section A</option>
					</select>
				</div>
			</div>
			<div id="sectionChoiceText" name="sectionChoiceText"></div>

			<div id="rowDiv" name="rowDiv" style="display:none;" class="innerDDDiv">
				<div class="styleSelect">
					<select id="rowDD" name="rowDD">
					</select>
				</div>
			</div>
			<div id="rowChoiceText" name="rowChoiceText"></div>

			<div id="seatDiv" name="seatDiv" style="display:none;" class="innerDDDiv">
				<div class="styleSelect">
					<select id="seatDD" name="seatDD">
					</select>
				</div>
			</div>
			<div id="seatChoiceText" name="seatChoiceText"></div>

			<div id="undoSelectionDiv" name="undoSelectionDiv" class="innderDDDiv"></div>
		</div>
		<div id="tableGridDiv" name="tableGridDiv" style="display:none"></div>

		<div id="resetDiv" name="resetDiv" style="display:none;">
			<button type="button" id="reset-seat-button">Reset Seat Assignment (Placeholder Button)</button>
		</div>
	</div>
</body>

<footer>
	<script src="public/js/jQuery/jquery-2.1.3.js"></script>
	<script src="http://autobahn.s3.amazonaws.com/js/autobahn.min.js"></script>
	<script src="public/js/clippy.min.js"></script>
	<script type="text/javascript">
		clippy.load('Clippy', function(agent) {
			// Do anything with the loaded agent
			agent.show();
			agent.moveTo(25, 25);
			agent.animate();
			agent.speak('To get started, click the PixelPusher logo!');
		});
	</script>

	<script src="public/js/application.js"></script>
	<script src="public/js/home.js"></script>

</footer>
