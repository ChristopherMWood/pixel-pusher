<header>
<link rel="stylesheet" href="public/css/home.css">
</header>

<body id="bg" name="bg">
	<input type="hidden" id="gridHeight" name="gridHeight" value=0>
	<input type="hidden" id="gridWidth" name="gridWidth" value=0>
	<div id="ppDiv" name="ppDiv" style="text-align: center">
			<input type="image" src="public/img/main_icon.png" alt="PP" name="ppIcon" class="icon-unclicked" id="ppIcon" onclick="displayPPInfo();">
			<input type="image" src="public/img/pixelpusher_logo_font.png" alt="font_logo" name="ppFontLogo" id="ppFontLogo">
	</div>
	<div id="lowerButtonsDiv" name="lowerButtonsDiv" style="display:none">
		<div id="settingsDiv" name="settingsDiv" onclick="settingsClicked();" style="text-align:center;">
			<input type="image" src="public/img/chair_icon.png" name="settingsButton" id="settingsButton" alt="Settings" />
			<p class="home-screen-labels">Select Your Seat</p>
		</div>
		<div id="infoDiv" name="infoDiv" onclick="infoClicked();" style="text-align:center;">
			<input type="image" src="public/img/info_icon.png" name="infoButton" id="infoButton" alt="Info" />
			<p class="home-screen-labels">Information</p>
			<p id="appInfo" name="appInfo" style="display:none">Your current seat is:</br>Section:</br>Row:</br>Seat Number:</p>
		</div>
	</div>

	<div id="settingsDropDownDiv" name="settingsDropDownDiv">
		<div id="settingsTitleDiv" name="settingsTitleDiv" style="display:none;">
			<input type="image" src="public/img/back_icon.png" alt="Go Back" name="backButton" id="backButton" onclick="backClicked()">
			<h1 name="settingsTitle" id="settingsTitle"> Select Your Seat </h1>
		</div>
		<div id="innerSectionDiv" name="innerSectionDiv">
			<div id="sectionDiv" name="sectionDiv" style="display:none;" class="innerDDDiv">
				<div class="styleSelect">
					<select id="sectionDD" name="sectionDD">
						<option value="A">Section A</option>
						<option value="B">Section B</option>
						<option value="C">Section C</option>
						<option value="D">Section D</option>
						<option value="E">Section E</option>
						<option value="F">Section F</option>
						<option value="G">Section G</option>
						<option value="H">Section H</option>
						<option value="I">Section I</option>
						<option value="J">Section J</option>
					</select>
				</div>
			</div>
			<div id="rowDiv" name="rowDiv" style="display:none;" class="innerDDDiv">
				<div class="styleSelect">
					<select id="rowDD" name="rowDD">
					</select>
				</div>
			</div>
			<div id="seatDiv" name="seatDiv" style="display:none;" class="innerDDDiv">
				<div class="styleSelect">
					<select id="seatDD" name="seatDD">
					</select>
				</div>
			</div>
			<div id="undoSelectionDiv" name="undoSelectionDiv" class="innderDDDiv"></div>
		</div>
		<div id="tableGridDiv" name="tableGridDiv" style="display:none"></div>
	</div>
</body>

<footer>
  <script src="public/js/jQuery/jquery-2.1.3.js"></script>
	<script src="public/js/application.js"></script>
	<script src="public/js/home.js"></script>
</footer>
